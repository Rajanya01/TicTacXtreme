<svg
            width="150"
            height="150"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            {/* Background Glow */}
            <rect width="100%" height="100%" fill="black" />

            {/* Grid */}
            <g stroke="rgba(255, 255, 255, 0.5)" strokeWidth="5">
              <line x1="65" y1="20" x2="65" y2="180" />
              <line x1="135" y1="20" x2="135" y2="180" />
              <line x1="20" y1="65" x2="180" y2="65" />
              <line x1="20" y1="135" x2="180" y2="135" />
            </g>

            {/* X and O symbols */}
            <g fill="none" strokeWidth="10" strokeLinecap="round">
              {/* X - Neon Pink */}
              <line
                x1="25"
                y1="25"
                x2="55"
                y2="55"
                stroke="rgba(255, 0, 255, 0.9)"
                filter="url(#glow)"
              />
              <line
                x1="55"
                y1="25"
                x2="25"
                y2="55"
                stroke="rgba(255, 0, 255, 0.9)"
                filter="url(#glow)"
              />

              {/* O - Neon Blue */}
              <circle
                cx="150"
                cy="50"
                r="20"
                stroke="rgba(0, 200, 255, 0.9)"
                filter="url(#glow)"
              />

              {/* Another X - Neon Purple */}
              <line
                x1="80"
                y1="80"
                x2="120"
                y2="120"
                stroke="rgba(200, 100, 255, 0.9)"
                filter="url(#glow)"
              />
              <line
                x1="120"
                y1="80"
                x2="80"
                y2="120"
                stroke="rgba(200, 100, 255, 0.9)"
                filter="url(#glow)"
              />

              {/* Another O - Neon Orange */}
              <circle
                cx="50"
                cy="150"
                r="20"
                stroke="rgba(255, 165, 0, 0.9)"
                filter="url(#glow)"
              />
            </g>

            {/* Glow Effect */}
            <defs>
              <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                <feMerge>
                  <feMergeNode in="coloredBlur" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>
          </svg>